<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruno Adorno</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculadora.js"></script>
</head>
<body>
    
    <div class="fundo">

        <div class="calculadora">

            <p id="resultado"></p>

                <table>  
                    <br> 

                    <tr>
                        <td><button class="botao-cinza" onclick="memoriaRecall()">mrc</td>
                        <td><button class="botao-cinza" onclick="memoriaSubtrair()">m-</td>
                        <td><button class="botao-cinza" onclick="memoriaSomar()">m+</button></td>
                        <td><button class="botao-vermelho" onclick="inserirOperador('/')">รท</button></td>
                    </tr>

                    <tr>
                        <td><button class="botao" onclick="inserirNumero('7')">7</button></td>
                        <td><button class="botao" onclick="inserirNumero('8')">8</button></td>
                        <td><button class="botao" onclick="inserirNumero('9')">9</button></td>
                        <td><button class="botao-vermelho" onclick="inserirOperador('*')">X</button></td>
                    </tr>

                    <tr>
                        <td><button class="botao" onclick="inserirNumero('4')">4</button></td>
                        <td><button class="botao" onclick="inserirNumero('5')">5</button></td>
                        <td><button class="botao" onclick="inserirNumero('6')">6</button></td>
                        <td><button class="botao-vermelho" onclick="inserirOperador('-')">-</button></td>
                    </tr>

                    <tr>
                        <td><button class="botao" onclick="inserirNumero('1')">1</button></td>
                        <td><button class="botao" onclick="inserirNumero('2')">2</button></td>
                        <td><button class="botao" onclick="inserirNumero('3')">3</button></td>
                        <td><button class="botao-vermelho" onclick="inserirOperador('+')">+</button></td>
                    </tr>

                    <tr>
                        <td><button class="botao" onclick="inserirNumero('0')">0</button></td>
                        <td><button class="botao" onclick="inserirDecimal('.')">.</button></td> 
                        <td><button class="botao" onclick="limpar()">C</button></td>
                        <td><button class="botao-amarelo" onclick="calcularResultado()">=</button></td>
                    </tr>

                </table>

        </div>

    </div>
    
</body>
</html>
